<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="network-bar">
        <h2>Network</h2>
    </div>
    <div class="your-feed">
        <h2>Your Feed</h2>
    </div>
    <div class="content-main">
        <div class="col-1">
            <img src="user-circle.png" alt="user-circle">
            <a href="#"><h4>Add an avatar</h4></a>
            <h3>James Doe</h3>
        </div>
        <div class="col-2">
            <div class="neil-m">
                <div class="toprowneil">
                    <h3>Neil M</h3>
                    <h4 id="totallikesneil">9 like(s)</h4>
                    <button onclick="addlikeneil()">Like</button>
                </div>
                <div class="bottomrow">
                    <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
            </div>
            <div class="nichole-k">
                <div class="toprownichole">
                    <h3>Nichole K</h3>
                    <h4 id="totallikesnichole">12 like(s)</h4>
                    <button onclick="addlikenichole()">Like</button>
                </div>
                <div class="bottomrow">
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
            </div>
            <div class="jim-r">
                <div class="toprowjim">
                    <h3>Jim R</h3>
                    <h4 id="totallikesjim">9 like(s)</h4>
                    <button onclick="addlikejim()">Like</button>
                </div>
                <div class="bottomrowjim">
                    <p>I can't stop lsitening to the <a href="#">new album</a>. Who else is listening to it?</p>
                </div>
            </div>
        </div>
    </div>












    <script src="script.js"></script>
</body>
</html>
